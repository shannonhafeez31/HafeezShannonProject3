<script>

var  quotes = ['Aim for the moon, if you miss you may hit a star.','Try to be a rainbow in someone\'s cloud','You can fill the world with sunshine.', 'The most important thing is to be happy','Never Give Up', 'Be the best you can be'];


function Quotes() {
context6.font = '16px Helvetica';
context6.strokeText(quotes[i], canvas.width/2, canvas.height/2);
context6.fillStyle = 'white';
context6.fillText(quotes[i], canvas.width/2, canvas.height/2);
}
function newQuote() {
quoteIndex += 1;
if (quoteIndex >= quotes.length) {
quoteIndex = 0;
}
return quotes[quoteIndex];
}

var fps = 100;
function makeQuotes() {
var i = 0;
setTimeout(function() {
context6.clearRect(0, 0, 500, 400);

requestAnimationFrame(makeQuotes);
context6.font = 'bold 16px Helvetica';
context6.strokeText(quotes[quoteIndex], canvas.width/2, canvas.height/1.3);
context6.textAlign = 'center';
context6.fillStyle = 'white';
context6.fillText(quotes[quoteIndex], canvas.width/2, canvas.height/1.3);
}, 3000 / fps);
context6.fillStyle = 'black';

drawTextBox();
if (quotes[i] >= 0) {
quotes[i] -= 1;
context7.fillStyle = 'black';
}
}

function drawDiamond() {
context2.save();
context2.rotate(0.05);

context2.beginPath();
context2.moveTo(75,0);
context2.lineTo(150,100);
context2.lineTo(75, 200);
context2.lineTo(0,100);
context2.lineWidth = 1;
context2.fillStyle = "red";
context2.strokeStyle = "blue";
context2.closePath();
context2.fill();
context2.stroke();

}
function motionDiamondBlur() {
context2.clearRect(0,0,canvas2.width,canvas2.height);

context2.beginPath();

context2.lineTo(75, 200);

}

function drawHeart() {

context3.bezierCurveTo(75,237,70,225,50,225);

function Rectangle() {
this.x = 400;
this.y = 100;
this.vx = Math.random()*10-5;
this.vy = Math.random()*10-5;
var colors = ["red", "pink", "blue", "purple"];
this.color = colors[Math.floor(Math.random()*colors.length)];
}

function makeRectangles() {
rectangle = [];
for(var i = 0; i < 5; i++)
{
rectangle.push(new Rectangle());
}
}

function drawRectangle() {
context5.globalCompositeOperation = 'source-in';

context5.fillStyle = 'rgba(0, 0, 0, 0.3)';
context5.fillRect(0, 0, canvas5.width, canvas5.height);
context5.globalCompositeOperation = 'copy';

for (var i=0; i < rectangle.length; i++) {
context5.clearRect(0, 0, canvas5.width, canvas5.height);

var r = rectangle[i];
context5.beginPath();
context5.rect(r.x, r.y, 50, 30);
context5.stroke();
context5.closePath();
context5.fillStyle = r.color;
context5.fill();
r.x += r.vx;
r.y += r.vy;
if(r.x < 0) r.x = canvas5.width+50;
if(r.y < 0) r.y = canvas5.height+50;
if(r.x > canvas5.width+50) r.x = -50;
if(r.y > canvas5.height+50) r.y = -50;

}	

}


function drawTextBox() {
var rectX = canvas7.width/2;
var rectY = canvas7.height/2;
var rectWidth = 400;
var rectHeight = 25;
var cornerRadius = 20;

context7.fillRect(50, canvas7.height/-1, rectWidth, rectHeight);

context7.lineJoin = "round";
context7.lineWidth = cornerRadius;


context7.fillStyle = 'blue';
context7.fill();
}

function Particle() {
this.x = canvas.width/2;
this.y = canvas.height/2;
this.vx = Math.random()*10-5;
this.vy = Math.random()*10-5; 
var colors = ['rgb(0, 255, 255)', 'rgb(255, 0, 102)', 'rgb(204, 0, 153)', 'rgb(0, 0, 255)','rgb(255, 0, 0)','rgb(255, 204, 0)','rgb(0, 204, 153)'];
this.color = colors[Math.floor(Math.random()*colors.length)];
this.radius = 30;
}

function makeParticles() {
particles = [];
for (var i=0; i < 30; i++) {
particles.push(new Particle());
}
}


function moveParticles() {
context.globalCompositeOperation = 'source-over';

context.fillStyle = 'rgba(0, 0, 0, 0.5)';
context.fillRect(0, 0, canvas.width, canvas.height);
context.globalCompositeOperation = 'xor';


for (var i=0; i < particles.length; i++) {
var p = particles[i];
context.beginPath();
context.arc(p.x, p.y, p.radius, 0, degreesToRadians(360), true);
if (p.radius === 0) {
break;
}
context.fillStyle = p.color;
context.fill();
p.x += p.vx;
p.y += p.vy;
if (p.x < -50) {
p.x = canvas.width+50;
}
if (p.x > canvas.width+50) {
p.x = -50;
}
if (p.y < -50) {
p.y = canvas.height+50;
}
if (p.y > canvas.height+50) {
p.y = -50;
}
p.radius -= 1;


}

}


function degreesToRadians(degrees) {
return (degrees * Math.PI)/180;
}


window.onload = function() {
canvas = document.getElementById('canvas');
context = canvas.getContext('2d');
//particles

}
